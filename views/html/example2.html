<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./public/style.css">
    <title>Tech Blog</title>
</head>
<body>
    <div id= "center">
   <div class= "block" style= "margin-top: 10px;">
      <h2 class= "title is-4">Create a Post</h2>
    </div>
    <div class= "block" style= "margin-left:10px;">
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" id="post-title" placeholder="Text input">
        </div>
      </div>
    </div>
</div>
    <div class= "block" style= "margin-left:10px;">
      <div class="field">
        <label class="label">Content</label>
        <div class="control">
          <textarea class="post-content" placeholder="post-content"></textarea>
        </div>
      </div>
      </div>

      <button type= "submit"style= "margin-left:10px;" class="button is-info is-light">Create</button>
    </div>
   </div>
</div>




</body>
</html>
